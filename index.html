<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steel Palace â€¢ A-Frame</title>
    <meta name="description" content="Steel Palace">
    
    
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
  
        <a-assets>    
    
          <img id="sky" src="https://cdn.glitch.com/3a38bbc8-78fc-4cff-b5c5-502d0c2f6b09%2Fpurpskyy.jpg?1536866561052">
          <audio id="mountainmaker" src="https://cdn.glitch.com/3a38bbc8-78fc-4cff-b5c5-502d0c2f6b09%2FMountain%20Maker.mp3?1536954928464"></audio>
  </a-assets>
        <a-camera></a-camera>
  


      <a-sound src ="#mountainmaker" autoplay="true" position="0 2 5" volulme=".75"></a-sound>
      <a-sky src="#sky">
      
        <a-animation attribute="material.opacity" easing="linear" direction="alternate" dur="4400" to=".78" repeat="indefinite"></a-animation>
      </a-sky>
      
      <!--first row-->
       
      <a-box depth="1" height="4" width="1" position="1 0.5 -3" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 360 0" repeat="indefinite"></a-animation>
      <a-animation attribute="metalness" easing="linear" direction="alternate" dur="2500" from=".95" to=".85" repeat="indefinite"></a-animation>
      </a-box>

      
      <a-box depth="1" height="4" width="1" position="-1 0.5 -3" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 360 0" repeat="indefinite"></a-animation>
      
      </a-box>
      
      <a-box depth="1" height="4" width="1" position="3 0.5 -3" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 360 0" repeat="indefinite"></a-animation>
      
      </a-box>
      
      <a-box depth="1" height="4" width="1" position="-3 0.5 -3" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 360 0" repeat="indefinite"></a-animation>
      
      </a-box>
     
      <!--second row-->
      <a-box depth="1" height="6" width="1" position="1 0.5 -6" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
      </a-box>
      
      <a-box depth="1" height="6" width="1" position="-1 0.5 -6" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
      </a-box>
      
      <a-box depth="1" height="6" width="1" position="3 0.5 -6" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
      </a-box>
      
      <a-box depth="1" height="6" width="1" position="-3 0.5 -6" rotation="0 45 0" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
      </a-box>
     
      <!--sphere1-->
      <a-entity>
      <a-animation attribute="rotation"
               dur="80000"
               easing="linear"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      <a-sphere radius="1" position="0 1 -8" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
        </a-sphere>
      </a-entity>
      
      <!--sphere2-->
       <a-entity>
      <a-animation attribute="rotation"
               dur="80000"
               easing="linear"
               to="0 -360 0"
               repeat="indefinite"></a-animation>
      <a-sphere radius="1" position="0 3 -8" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="rotation" easing="linear"  dur="220000" to="0 -360 0" repeat="indefinite"></a-animation>
      
         </a-sphere>
      </a-entity>
     
      <!--torus-->
      <a-torus position="0 2 -9" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow arc="360" radius="2.5" radius-tubular="0.15">
      <a-animation attribute="rotation" easing="linear"  dur="15000" to="0 -360 0" repeat="indefinite"></a-animation>
      
      </a-torus>
      
      <!--bottom plane-->
      <a-plane rotation="-90 0 0" width="16" height="16" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      <a-animation attribute="position"
               dur="55000"
               easing="linear"
               direction="alternate"
               from="0 0 0"
               to="0 -1.6 0"
               repeat="indefinite"></a-animation>
        
      </a-plane>
      
       <!--top plane-->
      <a-plane position="0 6 0" rotation="90 0 0" width="24" height="24" material="color: #C0C0C0; metalness:.95; roughness: 0.1; sphericalEnvMap: #sky" shadow>
      </a-plane>
    </a-scene>
     <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
